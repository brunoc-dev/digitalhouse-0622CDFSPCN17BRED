<!DOCTYPE html>
<html>

<head>
    <title>Fake Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'/>
    <script src="js/login.js" defer></script>
</head>

<body>
    <header>
        <div class="container header">
          <div id="logo">
            <img src="img/logo.png">
          </div>
          <div class="busca">
            <form>
              <input type="search" class="search" placeholder="buscar usuarios">
            </form>
          </div>
          <nav>
            <a href="#">
              <img src="img/icons/plus.svg" alt="Adicionar Publicação" title="Adicionar Publicação">
            </a>
            <a href="./feed.html">
              <img src="img/icons/home.svg">
            </a>
            <a href="">
              <div class="avatar-content">
                <img class="avatar" src="img/avatar-example.png">
                <div>Nome Usuário</div>
              </div>
            </a>
          </nav>
        </div>
    </header>
    <main class="container content-auth" style="justify-content: center;">
        <form class="form-auth card" method="get" action="#" style="width: 450px;">
            <div id="logo">
                <img src="img/logo.png" alt="">
            </div>
            <input type="text" name="username" placeholder="Digite seu nome de usuario">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">
                Login
            </button>
            <div class="register card">
                <p> Não tem uma conta? <a href="./cadastro.html"><b>Cadastre-se</b></a> </p>
            </div>
        </form>

    </main>
</body>

</html>
